<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VISTA</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <button class="logo"></button>

                <div>
                    <a class="link-header" href="">SOBRE</a>
                    <a class="link-header" href="">PRODUTO</a>
                    <a class="link-header" href="">FORMULÁRIO</a>
                </div>
            </header>
            <section>
                <div class="colecao">
                    <div class="modelo">
                        <img src="images/modelo.png" alt="" />
                    </div>
                    <div class="nova-colecao">
                        <h1>Nova coleção de verão</h1>
                        <p>VISTA a última moda!</p>
                        <button>Compre agora</button>
                    </div>
                </div>
            </section>
            <footer>
                <div class="footer-row">
                    <div class="footer-img">
                        <figure>
                            <img src="images/vista.png" alt="Logo do VISTA" />
                        </figure>
                    </div>
                    <div>
                        <div class="footer-col">
                            <h3>LINKS INTERESSANTES</h3>
                            <div class="links">
                                <a href="">SOBRE</a>
                                <a href="">PRODUTO</a>
                                <a href="">FORMULÁRIO</a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="footer-col">
                            <h3>REDES SOCIAIS</h3>
                            <div class="redes">
                                <button class="facebook"></button>
                                <button class="instagram"></button>
                                <button class="twitter"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
